<body>
  <h1>Προσθήκη Προσφοράς</h1>

    <select id="category-dropdown">

    </select>
    
    <select id="subcategory-dropdown" disabled>
      <option value="">Επιλογή Υποκατηγορίας</option>
    </select>
    <select id="product-dropdown" disabled>
      <option value="">Επιλογή προϊόντος</option>
    </select>
    
    <button id="clear-button">Καθαρισμός</button>
  </div>
  <div class="column">
  <p>Αρχική Τιμή</p>
  <input type="number" class="initial-price"  readonly>
  <p>Τιμή Προσφοράς</p>
  <input type="text" class="offer-price" placeholder="-">
  <button id="submit-button" disabled>Υποβολή</button>
    <div id="response-container"></div>
  <p></p>
 
</div>
</div>
