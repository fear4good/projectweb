<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" type="text/css" href="edit_profile.css">
</head>
<body>
  <h1>Edit Profile</h1>

  <!-- Change Username Form -->
  <h2>Change Username</h2>
  <form id="change-username-form">
    <input type="text" id="new-username" placeholder="New Username">
    <button type="submit">Change Username</button>
  </form>

  <!-- Change Password Form -->
  <h2>Change Password</h2>
  <form id="change-password-form">
    <input type="password" id="current-password" placeholder="Current Password">
    <input type="password" id="new-password" placeholder="New Password">
    <button type="submit">Change Password</button>
  </form>

  <!-- Change Email Form -->
  <h2>Change Email</h2>
  <form id="change-email-form">
    <input type="email" id="new-email" placeholder="New Email">
    <button type="submit">Change Email</button>
  </form>
  <h2>History of Offers</h2>
  <div id="user-offers"></div>

  <!-- User's Likes and Dislikes -->
  <h2>Likes</h2>
  <div id="user-likes"></div>

  <h2>Dislikes</h2>
  <div id="user-dislikes"></div>

  <!-- User's Score -->
  <h2>Score</h2>
  <div id="user-score"></div>

  <!-- User's Tokens -->
<h2>Tokens</h2>
<div id="user-tokens"></div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="edit_profile.js"></script>

</body>
</html>
